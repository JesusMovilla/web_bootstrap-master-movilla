<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"">
    <link rel=" stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow" role="navigation">
            <a class="navbar-brand" href="index.html">Cursos de programación online</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Login </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="registro.html">Registro</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="lista_usuarios.html">Tabla de usuarios registrados</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="bd-masthead" role="main">
        <div class="container">
            <div class="login-center" id="center-div">
                <div class="card text-center shadow-lg  mb-5 bg-white rounded " id="login_cont">
                    <div class="card-header bg-dark text-white">
                        Inicio de sesión
                    </div>
                    <div class="card-body text-dark ">
                        <p class="card-text">
                        <div class="row">
                            <div class="col-x1-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                <img src="imagenes/perfil.jpg" class="img-fluid rounded-circle">
                                <h3 class="pb-3">Bienvenido</h3>
                                <a href="index.html">Volver al inicio</a>
                            </div>
                            <div class="col-x1-6 col-lg-6 col-md-6 col-sm-12 col-12 rounded border shadow-sm"
                                style="background: #e4e9ed;">
                                <form>
                                    <div class="form-group">
                                        <label for="dir_email">Correo electrónico</label>
                                        <input type="email" class="form-control" id="dir_email"
                                            aria-describedby="emailHelp" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="dir_pass">Contraseña</label>
                                        <input type="password" class="form-control" id="dir_pass" required>
                                    </div>
                                    <div class="form-group form-check text-left pb-3">
                                        <input type="checkbox" class="form-check-input" id="check_email">
                                        <label class="form-check-label" for="check_email">Recordar contraseña</label>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Ingresar</button>
                                        <a class="btn btn-danger" href="index.html" role="button">Cancelar</a>
                                        <p class="pt-4  text-left">Si no está registrado, haga click <a
                                                href="registro.html">aquí</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bd-footer text-white">
        <div class="container-fluid p-3 p-md-5">
            <p>Diseñado por Duvan Andres Florez Ardila y Jesus David Movilla Gomez</p>

        </div>

    </footer>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
